<!DOCTYPE html>
<html lang = "en">
    <head>
        <link href = "styles.css" rel = "stylesheet">
            <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body style = "background: green">
    <div class = "Calculator-Background">
        <div class = "Calculator-Header">
            <div class = "Calculator-Top" id = "id-top"></div>
            <div class = "Calculator-Bottom">
                <div class="Buttons">
                <div class = "Button-Clear" onclick = "cleared()">Clear</div>
                <div class = "Button-0" id = "id-zero" onclick="myCalculation0()">0</div>
                <div class = "Button-1" id = "id-one" onclick="myCalculation1()">1</div>
                <div class = "Button-2" id = "id-two" onclick="myCalculation2()">2</div>
                <div class = "Button-3" id = "id-three" onclick="myCalculation3()">3</div>
                <div class = "Button-4" id = "id-four" onclick="myCalculation4()">4</div>
                <div class = "Button-5" id = "id-five" onclick="myCalculation5()">5</div>
                <div class = "Button-6" id = "id-six" onclick="myCalculation6()">6</div>
                <div class = "Button-7" id = "id-seven" onclick="myCalculation7()">7</div>
                <div class = "Button-8" id = "id-eight" onclick="myCalculation8()">8</div>
                <div class = "Button-9" id = "id-nine" onclick="myCalculation9()">9</div>
                <div class = "Button-Addition" id = "id-add" onclick = "addition()"> + </div>
                <div class = "Button-Subtraction" id = "id-sub" onclick = "subtraction()"> - </div>
                <div class = "Button-Multiplication" id = "id-multi" onclick = "multiplication()"> * </div>
                <div class = "Button-Division" id = "id-divis" onclick = "division()"> / </div>
                <div class = "Button-Equals" onclick="finalequal()"> = </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "JSAGAIN.js">

    </script>
    </body>
</html>
